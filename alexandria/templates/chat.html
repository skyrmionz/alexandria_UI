<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Alexandria</title>
  <style>
/* Base Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background-color: #181818;
  color: #F1F1F1;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  background-color: #222222;
  width: 220px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.menu {
  list-style: none;
  margin-top: 40px;
  text-align: left;
}
.menu li {
  margin-bottom: 15px;
}
.menu li a {
  display: block;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  color: #FFFFFF;
  padding: 10px;
  border-radius: 10px;
  transition: background 0.3s, box-shadow 0.3s;
}
.menu li.selected a {
  color: #D09B56;
  background-color: #4F4F4F;
  box-shadow: 0 0 10px #4F4F4F;
}

.sidebar-bottom {
  text-align: center;
}
.sidebar-bottom img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

/* Main Chat Area */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center content horizontally */
  justify-content: space-between;
  padding-bottom: 20px;
}

/* Chat Wrapper */
.chat-wrapper {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 100%;
  max-width: 750px;
  height: 80vh;
  padding-top: 20px;
}

/* Messages Container */
#messages {
  flex-grow: 1;
  width: 100%;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  padding-bottom: 40px;
}

/* Message Bubbles */
.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: 15px;
  word-wrap: break-word;
  white-space: pre-wrap;
  margin-bottom: 10px;
}

/* User Message (Right-Aligned) */
.user-message {
  background-color: #222222;
  align-self: flex-end;
  text-align: right;
}

/* AI Message (Left-Aligned) */
.agent-message {
  background-color: #333333;
  align-self: flex-start;
  text-align: left;
}

/* Thinking Indicator */
.thinking-indicator {
  text-align: left;
  align-self: flex-start;
  font-size: 14px;
  color: #929292;
}

/* Input Container */
#input-container {
  width: 100%;
  max-width: 750px;
  padding: 10px;
  background-color: transparent;
  display: flex;
  justify-content: center;
  position: fixed;
  bottom: 20px;
}


    /* Input Box */
    #message-input {
      width: 100%;
      height: 140px; /* More space for typing */
      padding: 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #4F4F4F;
      color: #FFFFFF;
      outline: none;
      resize: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="menu">
      <li class="selected"><a href="/chat">Chat</a></li>
      <li><a href="/files">File Management</a></li>
    </ul>
    <div class="sidebar-bottom">
      <img src="/static/images/alexandriaLogo.png" alt="Alexandria Logo">
    </div>
  </div>
  
  <!-- Main Chat Area -->
  <div class="main-content">
    <div class="chat-wrapper">
      <div id="messages"></div>
    </div>
    <div id="input-container">
      <textarea id="message-input" placeholder="Chat with Alexandria" autocomplete="off"></textarea>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const messagesContainer = $("#messages");
    const messageInput = $("#message-input");
    let isWaiting = false;
    let thinkingInterval;

    // Typing Animation
    function typeText(text, container, callback) {
      container.text("");
      let i = 0;
      function typeNext() {
        if (i < text.length) {
          container.append(text.charAt(i));
          i++;
          setTimeout(typeNext, 30);
        } else if (callback) {
          callback();
        }
      }
      typeNext();
    }

    // Thinking Indicator
    function startThinkingIndicator() {
      let indicator = $("<div class='thinking-indicator'>Alexandria is thinking</div>");
      messagesContainer.append(indicator);
      let dotCount = 0;
      thinkingInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        indicator.text("Alexandria is thinking" + ".".repeat(dotCount));
      }, 500);
    }
    function stopThinkingIndicator() {
      clearInterval(thinkingInterval);
      $(".thinking-indicator").remove();
    }

    // Send Message on Enter (Shift+Enter for new line)
    messageInput.on("keypress", function(e) {
      if (e.which === 13 && !e.shiftKey && !isWaiting) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const message = messageInput.val().trim();
      if (!message) return;
      
      // Append User Message
      const userMsg = $("<div class='message user-message'></div>").text(message);
      messagesContainer.append(userMsg);
      messagesContainer.animate({ scrollTop: messagesContainer.prop("scrollHeight") }, 500);
      
      messageInput.val("");
      messageInput.prop("disabled", true);
      isWaiting = true;
      
      startThinkingIndicator();
      
      $.post("/chat_api", { message: message }, function(data) {
        stopThinkingIndicator();
        let agentOutput = data.response;
        let finalAnswer = agentOutput.replace(/<think>[\s\S]*?<\/think>/g, '').trim();

        const agentMsg = $("<div class='message agent-message'></div>").text(finalAnswer);
        messagesContainer.append(agentMsg);
        messagesContainer.animate({ scrollTop: messagesContainer.prop("scrollHeight") }, 500);
        
        typeText(finalAnswer, agentMsg, function() {
          messageInput.prop("disabled", false);
          messageInput.focus();
          isWaiting = false;
        });
      }).fail(function() {
        stopThinkingIndicator();
        messagesContainer.append($("<div class='message agent-message'></div>").text("Error getting response."));
        messageInput.prop("disabled", false);
        messageInput.focus();
        isWaiting = false;
      });
    }
  </script>
</body>
</html>
