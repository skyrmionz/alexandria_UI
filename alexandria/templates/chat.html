<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Alexandria</title>
  <style>
    /* Base Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      background-color: #181818; 
      color: #F1F1F1; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      display: flex; 
      height: 100vh; 
    }
    
    /* Sidebar */
    .sidebar { 
      background-color: #222222; 
      width: 220px; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between; 
    }
    .menu { 
      list-style: none; 
      margin-top: 40px; 
      text-align: left; 
    }
    .menu li { margin-bottom: 15px; }
    .menu li a { 
      display: block; 
      white-space: nowrap; 
      text-decoration: none; 
      font-size: 16px; 
      font-weight: bold; 
      color: #FFFFFF; 
      padding: 10px; 
      border-radius: 10px; 
      transition: background 0.3s, box-shadow 0.3s; 
    }
    .menu li.selected a { 
      color: #D09B56; 
      background-color: #4F4F4F; 
      box-shadow: 0 0 20px #4F4F4F; 
    }
    .sidebar-bottom { text-align: center; }
    .sidebar-bottom img { 
      max-width: 100%; 
      height: auto; 
      display: block; 
      margin: 0 auto; 
    }
    
    /* Custom Agent Selector Dropdown */
    .agent-selector {
      position: absolute;
      top: 10px;
      left: 240px;
      width: 300px;
      user-select: none;
      z-index: 1000; /* Add z-index to ensure it appears above other content */
    }
    .agent-selected {
      background-color: #222222;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border: 1px solid #3a3a3a;
    }
    .agent-selected span { font-size: 16px; font-weight: bold; }
    .agent-selected .demo-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #D09B56;
      margin-left: 8px;
    }
    .dropdown-arrow { font-size: 14px; }
    .agent-dropdown {
      position: absolute; /* Ensure it's positioned in its own layer */
      display: none;
      background-color: #222222 !important; /* Force the background color */
      border-radius: 8px;
      margin-top: 5px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0, 0, 0, 1);
      border: 1px solid #333333;
      z-index: 1000; /* Add z-index to ensure it appears above other content */
      opacity: 1 !important; /* Force full opacity */
      backdrop-filter: none; /* Remove any backdrop filters */
      width: 100%; /* Ensure it spans the full width */
    }
    .agent-option {
      position: relative; /* Ensure it's properly stacked */
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #4F4F4F;
      background-color: #222222 !important; /* Force the background color */
      opacity: 1 !important; /* Force full opacity */
    }
    .agent-option:first-child { border-top: none; }
    .agent-option:hover { 
      background-color: #333333; 
      transition: background-color 0.2s ease;
    }
    .agent-info { display: flex; flex-direction: column; }
    .agent-title { font-size: 16px; font-weight: bold; }
    .agent-desc { font-size: 14px; color: #929292; }
    
    /* Main Chat Area */
    .main-content {
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      padding-bottom: 20px;
      align-items: center;
    }
    .main-content.initial-view {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #initial-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      text-align: center;
    }
    
    .chat-wrapper { 
      width: 100%; 
      max-width: 900px; 
      flex: 1;           
      overflow-y: auto;  
      position: relative; 
      margin: 0 auto;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }
    .main-content.initial-view .chat-wrapper {
      flex: none;
    }
    
    .chat-wrapper::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-wrapper::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .chat-wrapper::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    
    .initial-screen { text-align: center; }
    .initial-screen h1 {
      font-size: 36px;
      color: #F1F1F1;
    }
    .main-content.initial-view #messages { display: none; }
    #messages { 
      flex-grow: 1; 
      width: 100%; 
      overflow-y: auto; 
      display: flex; 
      flex-direction: column; 
      padding: 20px 10px 40px 10px;
      margin-top: 20px;
      max-width: 900px;
      margin: 20px auto 0 auto;
      scroll-behavior: smooth;
    }
    #messages::-webkit-scrollbar { 
      width: 8px;
    }
    #messages::-webkit-scrollbar-track { 
      background: transparent;
    }
    #messages::-webkit-scrollbar-thumb { 
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
      min-height: 40px;
    }
    #messages { 
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }
    
    .message { 
      max-width: 70%; 
      padding: 16px 20px; 
      border-radius: 15px; 
      word-wrap: break-word; 
      white-space: pre-wrap; 
      margin-bottom: 15px; 
      font-size: 18px; 
    }
    .user-message { 
      background-color: #222222; 
      align-self: flex-end; 
      text-align: left; 
      margin-right: 8px; /* Add margin to prevent touching scrollbar */
    }
    .agent-message { 
      background-color: transparent; 
      border: none; 
      align-self: flex-start; 
      text-align: left; 
      padding: 0; 
    }
    .thinking-indicator { 
      text-align: left; 
      align-self: flex-start; 
      font-size: 16px; 
      color: #929292; 
    }
    
    /* Thought process styling */
    .thought-toggle {
      font-size: 14px;
      color: #929292;
      background-color: #222222;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      align-self: flex-start;
    }
    .thought-toggle:hover {
      background-color: #2a2a2a;
    }
    .thought-toggle .dropdown-icon {
      margin-left: 6px;
      transition: transform 0.3s ease;
    }
    .thought-toggle.expanded .dropdown-icon {
      transform: rotate(180deg);
    }
    .thought-content {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #b0b0b0;
      display: none;
      white-space: pre-wrap;
    }
    
    #input-container { 
      width: 100%; 
      max-width: 900px; 
      display: flex; 
      justify-content: center; 
      margin: 0 auto;
    }
    #message-input { 
      width: 100%; 
      height: 140px; 
      padding: 20px; 
      font-size: 18px; 
      border: none; 
      border-radius: 20px; 
      background-color: #4F4F4F; 
      color: #FFFFFF; 
      outline: none; 
      resize: none; 
    }
    #message-input.initial-view { height: 70px; }
  </style>
  <script>
    // Ensure the prompts are output correctly by Jinja.
    const prompts = JSON.parse('{{ {"wise": default_wise_prompt, "scribe": default_scribe_prompt} | tojson | safe }}');
    console.log("Prompts:", prompts);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="menu">
      <li class="selected"><a href="/chat">Chat</a></li>
      <li><a href="/files">File Management</a></li>
      <li><a href="/artifacts">Knowledge Artifacts</a></li>
    </ul>
    <div class="sidebar-bottom">
      <img src="/static/images/alexandriaLogo.png" alt="Alexandria Logo">
    </div>
  </div>
  
  <!-- Agent Type Selector (without the See Details button) -->
  <div class="agent-selector">
    <div class="agent-selected" id="agent-selected">
      <span id="selected-agent-name">Alexandria the Wise</span>
      <span class="dropdown-arrow">&#9662;</span>
    </div>
    <div class="agent-dropdown" id="agent-dropdown">
      <div class="agent-option" data-agent="wise">
        <div class="agent-info">
          <span class="agent-title">Alexandria the Wise</span>
          <span class="agent-desc">Ask Alexandria to do anything!</span>
        </div>
      </div>
      <div class="agent-option" data-agent="scribe">
        <div class="agent-info">
          <span class="agent-title">Alexandria the Scribe</span>
          <span class="agent-desc">Rewrite documents easily!</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main Chat Area (initial view) -->
  <div class="main-content initial-view">
    <div id="initial-container">
      <div class="chat-wrapper">
        <div id="initial-screen" class="initial-screen">
          <h1>What's on your mind?</h1>
        </div>
        <!-- #messages is hidden during initial view -->
        <div id="messages"></div>
      </div>
      <div id="input-container">
        <textarea id="message-input" class="initial-view" placeholder="Chat with Alexandria" autocomplete="off"></textarea>
      </div>
    </div>
  </div>
  
  <!-- Removed Modal code since it's no longer needed -->
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let currentAgentType = "wise";
    $(document).ready(function() {
      
      // Check if there's a stored agent type in a cookie or session
      $.ajax({
        url: "/get_current_agent",
        type: "GET",
        success: function(data) {
          if (data.agent_type) {
            console.log("Retrieved agent type from server:", data.agent_type);
            currentAgentType = data.agent_type;
            
            // Update the UI to show the current agent
            $(".agent-option").each(function() {
              const agentType = $(this).data("agent");
              if (agentType === currentAgentType) {
                const title = $(this).find(".agent-title").text();
                $("#selected-agent-name").text(title);
              }
            });
          }
        }
      });
      
      $("#agent-selected").on("click", function() {
        $("#agent-dropdown").toggle();
      });
      
      $(".agent-option").on("click", function(e) {
        const agent = $(this).data("agent");
        currentAgentType = agent;
        const title = $(this).find(".agent-title").text();
        $("#selected-agent-name").text(title);
        
        $("#agent-dropdown").hide();
        
        // Update the agent
        updateAgent();
      });
      
      // Chat functionality (auto-scroll, typing, etc.)
      const messagesContainer = $("#messages");
      const messageInput = $("#message-input");
      let isWaiting = false;
      let thinkingInterval;
      
      function smoothAutoScroll() {
        requestAnimationFrame(() => {
          const messages = document.getElementById('messages');
          messages.scrollTop = messages.scrollHeight;
        });
      }
      
      function typeAgentMessage(element, text, callback) {
        element.html("");
        const typedSpan = $("<span class='typed-text'></span>");
        element.append(typedSpan);
        new Typed(typedSpan[0], {
          strings: [text],
          typeSpeed: 0.5,
          showCursor: false,
          contentType: 'html',
          onComplete: function() {
            if (callback) callback();
            smoothAutoScroll();
          }
        });
      }
      
      function startThinkingIndicator() {
        let indicator = $("<div class='thinking-indicator'>Alexandria is thinking</div>").hide();
        messagesContainer.append(indicator);
        indicator.fadeIn(500, smoothAutoScroll);
        let dotCount = 0;
        thinkingInterval = setInterval(() => {
          dotCount = (dotCount + 1) % 4;
          indicator.text("Alexandria is thinking" + ".".repeat(dotCount));
          smoothAutoScroll();
        }, 500);
      }
      
      function stopThinkingIndicator() {
        clearInterval(thinkingInterval);
        $(".thinking-indicator").remove();
      }
      
      function toggleThoughtProcess(toggleElement) {
        const content = toggleElement.next(".thought-content");
        content.slideToggle(() => smoothAutoScroll());
        toggleElement.toggleClass("expanded");
      }
      
      messageInput.on("keypress", function(e) {
        if (e.which === 13 && !e.shiftKey && !isWaiting) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      function sendMessage() {
        const message = messageInput.val().trim();
        if (!message) return;
        
        $("#initial-screen").remove();
        $("#initial-container").children().unwrap();
        $(".main-content").removeClass("initial-view");
        $("#message-input").removeClass("initial-view");
        
        const userMsg = $("<div class='message user-message'></div>").text(message);
        messagesContainer.append(userMsg);
        smoothAutoScroll();
        
        messageInput.val("");
        messageInput.prop("disabled", true);
        isWaiting = true;
        
        startThinkingIndicator();
        
        $.ajax({
          url: "/chat_api",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ 
            message: message,
            agent_type: currentAgentType // Include current agent type with every message
          }),
          success: function(data) {
            stopThinkingIndicator();
            let agentOutput = data.response;
            let thoughtProcess = "";
            const thinkRegex = /<think>([\s\S]*?)<\/think>/i;
            const match = agentOutput.match(thinkRegex);
            if (match) {
              thoughtProcess = match[1].trim();
              agentOutput = agentOutput.replace(thinkRegex, "").trim();
            }
            
            // Check for artifact creation request
            const artifactRegex = /<create_artifact>([\s\S]*?)<\/create_artifact>/i;
            const artifactMatch = agentOutput.match(artifactRegex);
            if (artifactMatch) {
              try {
                console.log("Found artifact creation request in agent output");
                const artifactData = JSON.parse(artifactMatch[1]);
                console.log("Parsed artifact data:", artifactData);
                
                if (!artifactData.title || !artifactData.author || !artifactData.content) {
                  console.error("Missing required fields in artifact data:", artifactData);
                  agentOutput = "I encountered an error while creating the artifact. The data is missing required fields.";
                  displayAgentResponse();
                  return;
                }
                
                $.ajax({
                  url: "/create_artifact",
                  type: "POST",
                  contentType: "application/json",
                  data: JSON.stringify(artifactData),
                  success: function(response) {
                    console.log("Successfully created artifact:", response);
                    // Remove the create_artifact block and add a link
                    agentOutput = agentOutput.replace(artifactRegex, "").trim();
                    agentOutput += `\n\nâœ¨ Perfect! I've created a new artifact for you. <a href="/article?id=${response.artifact_id}" target="_blank">Click here to view it</a> or find it in the Knowledge Artifacts section.`;
                    displayAgentResponse();
                  },
                  error: function(xhr, status, error) {
                    console.error("Failed to create artifact:", error);
                    console.error("Server response:", xhr.responseText);
                    agentOutput = "I encountered an error while creating the artifact. Please try again.";
                    displayAgentResponse();
                  }
                });
              } catch (e) {
                console.error("Error parsing artifact data:", e);
                agentOutput = "I encountered an error while creating the artifact. The data format was invalid.";
                displayAgentResponse();
              }
            } else {
              displayAgentResponse();
            }
            
            function displayAgentResponse() {
              agentOutput = agentOutput.replace(/^\*+/, "").trim();
              const agentMsg = $("<div class='message agent-message'></div>");
              messagesContainer.append(agentMsg);
              smoothAutoScroll();
              typeAgentMessage(agentMsg, agentOutput, function() {
                messageInput.prop("disabled", false);
                messageInput.focus();
                isWaiting = false;
                smoothAutoScroll();
              });
              if (thoughtProcess) {
                const thoughtToggle = $("<div class='thought-toggle'>See my thought process <span class='dropdown-icon'>&#9662;</span></div>");
                const thoughtContent = $("<div class='thought-content'></div>").html(thoughtProcess);
                thoughtToggle.on("click", function() {
                  toggleThoughtProcess($(this));
                });
                messagesContainer.append(thoughtToggle);
                messagesContainer.append(thoughtContent);
                smoothAutoScroll();
              }
            }
          },
          error: function() {
            stopThinkingIndicator();
            messagesContainer.append($("<div class='message agent-message'></div>").text("Error getting response."));
            messageInput.prop("disabled", false);
            messageInput.focus();
            isWaiting = false;
            smoothAutoScroll();
          }
        });
      }
      
      function updateAgent() {
        console.log("Updating agent to: " + currentAgentType);
        
        // Show a visual indicator that the agent is being updated
        const agentName = $("#selected-agent-name").text();
        $("#selected-agent-name").text("Switching to " + agentName + "...");
        
        $.ajax({
          url: "/update_agent",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ 
            agent_type: currentAgentType, 
            prompt: prompts[currentAgentType] 
          }),
          success: function(data) {
            console.log("Agent successfully updated:", data.message);
            $("#selected-agent-name").text(agentName); // Restore the agent name
            
            // Display a message in the chat indicating the agent change
            const agentMsg = $("<div class='message agent-message'></div>");
            agentMsg.html(`<p>I've switched to <b>${agentName}</b> mode. How can I help you?</p>`);
            messagesContainer.append(agentMsg);
            smoothAutoScroll();
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.error("Error updating agent:", errorThrown);
            alert("Error updating agent type: " + errorThrown);
            $("#selected-agent-name").text(agentName); // Restore the agent name
          }
        });
      }
      
    }); // end document.ready
  </script>
</body>
</html>
